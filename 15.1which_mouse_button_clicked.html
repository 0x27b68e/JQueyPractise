<html>
<head>
    <title></title>
    <script src="jquery-3.4.0.js"></script>
    <script type="text/javascript">
       function  whichMouseButtonClick(event) {
        let whichMouse;
            if(event.which) {
                switch(event.which) {
                    case 1: whichMouse="Left"; break;
                    case 2: whichMouse="middle"; break;
                    case 3: whichMouse="right"; break;
                    default: whichMouse = "Invalid mouse"; break;
                }
            } else {
                switch(event.button) {
                    case 1: whichMouse="Left"; break;
                    case 4: whichMouse="middle"; break;
                    case 2: whichMouse="right"; break;
                    default: whichMouse = "Invalid mouse"; break;
            }
       }
        document.querySelector('#divResult').innerHTML = whichMouse;
    }
    </script>

</head>
<body style="font-family:Arial">
         <button id="button" onmouseup="whichMouseButtonClick(event)">click me</button>
         <div id="divResult"></div>
</body>
</html>
